<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            /* Reverse the order to show the filled stars on the right */
        }

        .star-rating .star {
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            margin-left: 4px;
        }

        .star-rating .star.checked {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Customer Satisfaction Survey</h1>
        <form>
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="youremail@example.com" required>
            </div>
            <div class="form-group mb-3">
                <label for="experience">Your Experience</label>
                <div class="star-rating">
                    <span class="star" onclick="this.classList.toggle('checked');">&#9733;</span>
                    <span class="star" onclick="this.classList.toggle('checked');">&#9733;</span>
                    <span class="star" onclick="this.classList.toggle('checked');">&#9733;</span>
                    <span class="star" onclick="this.classList.toggle('checked');">&#9733;</span>
                    <span class="star" onclick="this.classList.toggle('checked');">&#9733;</span>
                </div>
            </div>
            <div class="form-group">
                <label>How satisfied are you with...</label>
            </div>
            <div class="form-group mb-3">
                <label for="purchase">Purchase</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="purchaseVerySatisfied" name="purchaseSatisfaction" value="very_satisfied">
                    <label class="form-check-label" for="purchaseVerySatisfied">
                        Very Satisfied
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="purchaseSatisfied" name="purchaseSatisfaction" value="satisfied">
                    <label class="form-check-label" for="purchaseSatisfied">
                        Satisfied
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="purchaseNeutral" name="purchaseSatisfaction" value="neutral">
                    <label class="form-check-label" for="purchaseNeutral">
                        Neutral
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="purchaseUnsatisfied" name="purchaseSatisfaction" value="unsatisfied">
                    <label class="form-check-label" for="purchaseUnsatisfied">
